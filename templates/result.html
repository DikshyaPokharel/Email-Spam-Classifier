<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="light-theme">
    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="theme-toggle-label">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </label>
    </div>
    <div class="container">
        <h1>Classification Result</h1>
        <div class="card">
            <div class="result-box {% if result.is_spam %}spam{% else %}ham{% endif %}">
                <div class="result-icon">
                    {% if result.is_spam %}
                    <i class="fas fa-exclamation-triangle"></i>
                    {% else %}
                    <i class="fas fa-check-circle"></i>
                    {% endif %}
                </div>
                <h2>This message is {% if result.is_spam %}SPAM{% else %}NOT SPAM{% endif %}</h2>
            </div>
            
            <div class="processed-text">
                <h3>Processed Text:</h3>
                <p>{{ result.processed_text }}</p>
            </div>
            
            <a href="{{ url_for('home') }}" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Check Another Message</span>
            </a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
